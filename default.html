<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ '/' | relative_url }}">Beranda</a> |
        <a href="{{ '/about/' | relative_url }}">Tentang Saya</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>© {{ site.author }} - {{ site.email }}</p>
      <p>
        <a href="https://github.com/{{ site.social-network-links.github }}">GitHub</a> ·
        <a href="mailto:{{ site.email }}">Email</a>
      </p>
    </footer>
  </body>
</html>
